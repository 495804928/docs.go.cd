<!DOCTYPE html>
<html>
<head>
    <title>/navigation/pipeline_configuration.html</title>

    <script type="application/javascript">
     var currentPage = window.location.href;
     var relativeDestination = "\/navigation\/pipeline_configuration.html";

     if (currentPage.includes("localhost")) {
         window.location.href = relativeDestination;
     } else {
         var currentGoCDVersion = new URL(currentPage).pathname.split('/')[1];
         window.location.href = '/' + currentGoCDVersion + relativeDestination;
     }
    </script>
</head>
</html>
